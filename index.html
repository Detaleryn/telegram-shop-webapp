<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 80px;
        }
        .product {
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product:active { transform: scale(0.95); }
        .product-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .product-price {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }
        .cart-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .cart-count {
            background: #ff3b30;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –¥–ª—è –ø–æ–∫—É–ø–∫–∏</p>
    </div>

    <div class="products" id="products"></div>

    <button class="cart-btn" id="cartBtn">
        üõí –ö–æ—Ä–∑–∏–Ω–∞ <span class="cart-count" id="cartCount">0</span>
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const products = [
            { id: 1, name: '–§—É—Ç–±–æ–ª–∫–∞', price: 1500, emoji: 'üëï' },
            { id: 2, name: '–î–∂–∏–Ω—Å—ã', price: 3500, emoji: 'üëñ' },
            { id: 3, name: '–ö—Ä–æ—Å—Å–æ–≤–∫–∏', price: 5000, emoji: 'üëü' },
            { id: 4, name: '–ö—É—Ä—Ç–∫–∞', price: 7000, emoji: 'üß•' },
            { id: 5, name: '–®–∞–ø–∫–∞', price: 800, emoji: 'üß¢' },
            { id: 6, name: '–†—é–∫–∑–∞–∫', price: 2500, emoji: 'üéí' }
        ];

        let cart = [];

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ MainButton
        tg.MainButton.color = '#2481cc';
        tg.MainButton.textColor = '#ffffff';

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(p => `
                <div class="product" onclick="addToCart(${p.id})">
                    <div class="product-image">${p.emoji}</div>
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            
            document.getElementById('cartCount').textContent = count;
            
            if (cart.length > 0) {
                tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ (${total} ‚ÇΩ)`);
                tg.MainButton.show();
                tg.MainButton.enable();
            } else {
                tg.MainButton.hide();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.onClick(function() {
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const data = {
                cart: cart,
                total: total
            };
            
            tg.sendData(JSON.stringify(data));
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
        document.getElementById('cartBtn').addEventListener('click', () => {
            if (cart.length === 0) {
                tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const items = cart.map(item => 
                `${item.name} x${item.quantity} = ${item.price * item.quantity}‚ÇΩ`
            ).join('\n');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            tg.showAlert(`–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞:\n\n${items}\n\n–ò—Ç–æ–≥–æ: ${total}‚ÇΩ\n\n–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–∏–Ω—é—é –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑—É`);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderProducts();
        tg.ready();
    </script>
</body>
</html>
